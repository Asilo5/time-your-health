<!DOCTYPE html>
<html lang = 'en-gb'>
<head>
  <title>Time Your Health</title>
  <link rel='stylesheet' type='text/css' href='./style.css' />
</head>
<body>
    <header>
      <h1>Time Your Health</h1>
    </header>
    <main>
        <section class='plan-activities'>
            <h2>Le Death</h2>
            <section class='fill-out'>
                <form>
                    <h2>Select Category:</h2>
                    <div class='category-btn'>
                        <button class='study active'>Study</button>
                        <button class='meditate active'>Meditate</button>
                        <button class='exercise active'>Exercise</button>
                    </div>
                    <div class='task-input'>
                      <label for='task'>What would you like to accomplish during this time?</label>
                      <input class='task-text' id='task' type='text' />
                    </div>
                    <div class='timing-input'>
                        <div>
                          <label for='minutes'>Minutes</label>
                          <input class='minutes-input' id='minutes' type='number' />
                        </div>
                        <div>
                          <label for='seconds'>Seconds</label>
                          <input class='seconds-input' id='seconds' type='number' />
                        </div>
                    </div>
                   <button class="submit-btn active">Start Activity</button>
                </form>

            </section>
        </section>

        <section class='past-activities'>
          <h2>Past Activities</h2>
            <section class='activities-container'>
               <p>You haven't logged any activities yet.</p>
               <p> Complete form on the left to get started </p>
            </section>
        </section>
    </main>
<script src='./main.js'></script>
</body>
</html>
